version: 0.2
env:
  variables:
    PACKAGE: "github.com/bense4ger/codename-creator"
phases:
  install:
    commands:
      - export GOPATH="${CODEBUILD_SRC_DIR}"; mkdir -p "${GOPATH}/bin"; mkdir -p "${GOPATH}/${WORKDIR}${PACKAGE}"
      - export GOPATH="${CODEBUILD_SRC_DIR}"; export PATH="${PATH}:/usr/local/go/bin:${GOPATH}/bin"
      - cd ${GOPATH}; ls -a    
      - export GOPATH="${CODEBUILD_SRC_DIR}"; cd ${GOPATH}; ls -a
      - export GOPATH="${CODEBUILD_SRC_DIR}"; cd ${GOPATH}${PACKAGE}; go get ./...
  build:
    commands:
      - cd ${GOPATH}/src/${PACKAGE}; go build -o ${CODEBUILD_SRC_DIR}/codename-creator
  post_build:
    commands:
      - aws cloudformation package --template-file template.yml --output-template-file serverless.yml --s3-bucket codepipeline-us-east-1-904718901445
artifacts:
  files:
    - serverless.yml